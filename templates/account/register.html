<h1>Register</h1>

<h2>{{ message }}</h2>

<form action="/register" method="POST">
    <label for="uname">User name:</label><br>
    <input type="text" id="uname" name = "username" placeholder="User name"><br><br>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name = "first_name" placeholder="First name"><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name = "last_name" placeholder="Last name"><br><br>
    <label for="pword">Password:</label><br>
    <input type="password" id="pword" name = "password" placeholder="Password"><br><br>
    <select name = "account_type">
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
    </select> <br><br>
    <input type="submit" value="Submit">
</form>
